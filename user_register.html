<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/user_reg.css">
    <title>Naukri.com/Signup</title>
</head>

<body>
    <div id="top_div">
    <div id="nav_div">
        <div id="nav_img"><img src="https://static.naukimg.com/s/4/100/i/naukri_Logo.png"></div>
        <div id="nav_login"><p>Already registered? <a href="login.html">login</a >here</p></div>
    </div>
    <div class="container">
        <div id="img_div">
            <img src="	https://static.naukimg.com/s/7/104/assets/images/green-boy.c8b59289.svg">
            <h4>On registering, you can</h4><br>
            <ul class="img_para">
                <li>Build your profile and let recruiters find you</li>
                <li>Get job postings delivered right to your email</li>
                <li>Get employed and keep your career on track</li>
            </ul>
           
        </div>
        <div id="reg_form_div">
            <h2>Find a job & grow your career</h2>
            <form action="" id="reg_form" name="in">
                <label>Full Name</label><br>
                <input  type="text" placeholder=" Enter your name" required><br>
                <label>Email Id</label><br>
                <input  id="email" type="email" placeholder=" Tell us your email Id" required><br>
                <label>Password</label><br>
                <input  id="psw" type="password" placeholder="Create your password" required><br>
                <label>Mobile Number</label><br>
                <input type="number" placeholder="+91 Mobile number" required><br>
               
                <button id="reg_btn" onclick="signup()">Register Now</button>
            </form>
        </div>
    </div>
</body>
<script type="text/javascript" src="jsfile/user_reg.js">
   
</script>

</html>
